<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-advancedjs-hw-03/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Gallery</title>
    <script type="module" crossorigin src="/goit-advancedjs-hw-03/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-03/assets/vendor-5ObWk2rO.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-03/assets/vendor-DumFYO8Z.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-03/assets/index-iS6daZb9.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Image Search Gallery</h1>
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            class="search-input"
            placeholder="Search images..."
            autocomplete="off"
          />
          <button type="submit" class="search-btn">Search</button>
        </form>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- Loader -->
        <div class="loader" id="loader" style="display: none;">
          <div class="spinner"></div>
          <p>Loading images...</p>
        </div>

        <!-- Gallery -->
        <ul class="gallery" id="gallery"></ul>
      </div>
    </main>

  </body>
</html>
